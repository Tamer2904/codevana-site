<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="4; url=home.html">
  <title>Codevana</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f4f8, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 240px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1.5s ease-out forwards;
      display: block;
      margin: 0 auto;
    }

    .text {
      margin-top: 0px;
      font-size: 3rem;
      color: #212121;
      font-weight: 700;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
      .intro {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #555;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 2s;
    }

</style>
</head>
<body>
  <div class="container">
    <img src="codevana_logo.png" alt="Codevana Logo" class="logo">
    <div class="text">Codevana</div>
    <p class="intro">نُبدع حلولًا برمجية ذكية ونطوّر تطبيقات تُحدث فرقًا في حياة الناس.</p>
  </div>
</body>
</html>
